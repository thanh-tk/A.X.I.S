name: Copilot Agent Workflow

on:
  pull_request:
    types: [opened, synchronize]
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  copilot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: github/copilot@v1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          